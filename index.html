<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>E-Wallet App</title>
</head>
<body>
      
    <div class="wallet-container text-center">
        <p class="page-title"><i class='bx bx-align-left'></i>My E-Wallet<i class='bx bxs-user'></i></p>

        <div class="amount-box text-center">
            <img src="wallet.png" alt="">
            <p>Total Balance</p>
            <p class="amount">₹ 723</p>
        </div>

        <div class="btn-group text-center">
            <button type="button" class="btn btn-outline-light">Add Money</button>
            <button type="button" class="btn btn-outline-light">Withdraw</button>
        </div>

        <div class="txn-history">
            <p><b>History</b></p>
            <p class="txn-list">Payment to xyz shop <span class="debit-amount">-₹100</span></p>
            <p class="txn-list">Payment to abc shop <span class="debit-amount">-₹150</span></p>
            <p class="txn-list">Credit from cvb Ltd <span class="credit-amount">+₹300</span></p>
            <p class="txn-list">Transfer From Ravi <span class="credit-amount">+₹400</span></p>
        </div>

        <div class="footer-menu">
            <div class="row text-center">
                <div class="col-md-3">
                    <i class='bx bxs-home' ></i>
                    <p>Home</p>
                </div>

                <div class="col-md-3">
                    <i class='bx bxs-inbox' ></i>
                    <p>Inbox</p>
                </div>

                <div class="col-md-3">
                    <i class='bx bxs-bank' ></i>
                    <p>Bank</p>
                </div>

                <div class="col-md-3">
                    <i class='bx bx-barcode' ></i>
                    <p>Scan</p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
